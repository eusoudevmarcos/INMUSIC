<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music-container">
        <h4 id="titulo-playlist">INMUSIC PLAYER</h4>
        <img id="imagem" src="/images/logo inmusic-1.png"></img>
        <audio id='audio' src="/MUSICAS/A Day To Remember   All I Want.mp3"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">nome da música</div>
                <div id="band-name" class="light-color">Nome da Banda</div>
            </div>
            <button id="Felling" class="button light-color"><i class="bi bi-star"></i></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <button id="aleatório" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="Anterior" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="Tocar" class="button button-gigante"><i class="bi bi-play-circle-fill"></i></button>
            <button id="Próxima" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="Repetir" class="button"><i class="bi bi-arrow-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
